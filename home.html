                    <li data-target="#projectSlides" data-slide-to="1"></li>
                    <li data-target="#projectSlides" data-slide-to="2"></li>

                  <!-- slideshow: Inner items -->
                  <div class="carousel-inner" style="width:100%; max-height:500px; min-width: 1110px">
                    <!-- 1st Slide --> <!-- Only 1st slide should get the active class -->
                    <div class="carousel-item active">
                      <!-- Change picture by src-->
                      <img class="d-block w-100" src="./Photo/Brazil/Home_page_car.jpg" alt="Project: Brazil">
                    </div>
                    <!-- 2nd Slide -->
                    <div class="carousel-item">

                      <img class="d-block w-100" src="./Photo/Brazil/Home-page_car2.jpg" alt="Project: Brazil">

                      <!-- Change picture by src-->

                  </div>

                  </a>
                  <!-- Button: Next -->

                    <span class="sr-only">Next</span>
                  </a>
